<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Antrian - SCANS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 24px; }
        .header-meta { font-size: 14px; opacity: 0.9; }
        .btn-back {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .stats-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto 20px;
            padding: 0 20px;
        }
        
        .tabs {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .tab-button {
            padding: 10px 20px;
            border: none;
            background: #f5f5f5;
            color: #666;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .tab-button.active {
            background: #667eea;
            color: white;
        }
        
        .queue-tab-content {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
        }
        .queue-tab-content.active {
            display: grid;
        }
        
        .queue-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s;
        }
        .queue-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }
        
        .queue-card-header {
            padding: 15px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .queue-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-right: 10px;
        }
        .order-number {
            font-size: 12px;
            color: #999;
        }
        .queue-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .queue-badge.waiting { background: #fff3e0; color: #ff9800; }
        .queue-badge.preparing { background: #e3f2fd; color: #2196F3; }
        .queue-badge.ready { background: #e8f5e9; color: #4CAF50; }
        
        .queue-card-body {
            padding: 15px;
        }
        .customer-info {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        .customer-info i {
            font-size: 20px;
            color: #667eea;
        }
        .customer-name {
            font-weight: 600;
            color: #333;
        }
        .customer-phone {
            font-size: 13px;
            color: #666;
        }
        
        .order-items {
            margin-bottom: 15px;
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 14px;
            color: #666;
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
            border-top: 2px solid #f0f0f0;
            margin-bottom: 10px;
        }
        .total-amount {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
        }
        
        .order-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999;
            gap: 10px;
        }
        .order-meta i {
            margin-right: 5px;
        }
        
        .queue-card-footer {
            padding: 15px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
        }
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn i {
            margin-right: 5px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        .btn-success:hover {
            background: #45a049;
        }
        .btn-info {
            background: #2196F3;
            color: white;
        }
        .btn-info:hover {
            background: #0b7dda;
        }
        .btn-danger {
            background: #f44336;
            color: white;
        }
        .btn-danger:hover {
            background: #da190b;
        }
        
        .empty-queue {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            grid-column: 1 / -1;
        }
        .empty-queue i {
            font-size: 64px;
            margin-bottom: 15px;
            display: block;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .queue-tab-content {
                grid-template-columns: 1fr;
            }
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div>
                <h1>üìã Kelola Antrian Pesanan</h1>
                <div class="header-meta" id="storeName">Loading...</div>
            </div>
            <a href="manager-dashboard.html" class="btn-back">
                <i class="fas fa-arrow-left"></i> Kembali
            </a>
        </div>
    </div>
    
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-value" id="queueWaiting">0</div>
            <div class="stat-label">Menunggu</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="queuePreparing">0</div>
            <div class="stat-label">Diproses</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="queueReady">0</div>
            <div class="stat-label">Siap</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="queueTotal">0</div>
            <div class="stat-label">Total Aktif</div>
        </div>
    </div>
    
    <div class="main-container">
        <div class="tabs">
            <button class="tab-button active" onclick="switchQueueTab('waiting')">
                üïê Menunggu<span id="tabWaitingCount"> (0)</span>
            </button>
            <button class="tab-button" onclick="switchQueueTab('preparing')">
                üî• Diproses<span id="tabPreparingCount"> (0)</span>
            </button>
            <button class="tab-button" onclick="switchQueueTab('ready')">
                ‚úÖ Siap Diambil<span id="tabReadyCount"> (0)</span>
            </button>
        </div>
        
        <div id="waitingTab" class="queue-tab-content active">
            <div id="waitingQueue">
                <div class="empty-queue">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading...</p>
                </div>
            </div>
        </div>
        
        <div id="preparingTab" class="queue-tab-content">
            <div id="preparingQueue">
                <div class="empty-queue">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading...</p>
                </div>
            </div>
        </div>
        
        <div id="readyTab" class="queue-tab-content">
            <div id="readyQueue">
                <div class="empty-queue">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-data.js"></script>
    <script src="js/firebase-realtime.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/queue-system.js"></script>
    <script src="js/queue-manager.js"></script>
    <script>
        // Initialize on load
        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for auth functions to load
            setTimeout(async () => {
                // Check authentication
                if (typeof isAuthenticated !== 'function' || !isAuthenticated()) {
                    sessionStorage.setItem('intended_url', window.location.href);
                    window.location.href = 'login.html';
                    return;
                }
                
                const user = getCurrentUser();
                
                if (!user) {
                    sessionStorage.setItem('intended_url', window.location.href);
                    window.location.href = 'login.html';
                    return;
                }
                
                // Check if user is manager or admin
                if (user.role_name !== 'store_manager' && user.role_name !== 'admin') {
                    alert('Akses ditolak! Halaman ini hanya untuk manager toko.');
                    window.location.href = 'home.html';
                    return;
                }
            
            // Get store ID for manager
            let storeId = user.store_id || localStorage.getItem('managerStoreId');
            
            if (!storeId) {
                alert('Store ID tidak ditemukan. Silakan login ulang.');
                window.location.href = 'login.html';
                return;
            }
            
            // Show store name
            document.getElementById('storeName').textContent = `Toko ID: ${storeId}`;
            
                // Initialize queue manager
                await QueueManager.initQueueManager(storeId);
                
                // Log page view
                if (window.ActivityLogger) {
                    ActivityLogger.custom('view_queue_dashboard', {
                        storeId: storeId
                    }, 'admin');
                }
            }, 500);
        });
    </script>
</body>
</html>
