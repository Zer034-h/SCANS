<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="Pembayaran Berhasil - SCANS">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap" rel="stylesheet">
    <title>Pembayaran Berhasil - SCANS</title>
</head>
<body>

<nav class="Top"><P><b>SCANS</b></P></nav>

<div class="container success-container">
    
    <div class="success-card">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>Pembayaran Berhasil!</h1>
        <p class="success-message">Terima kasih telah memesan di SCANS</p>
        
        <div class="order-info">
            <h3>Detail Pesanan</h3>
            <div class="info-row">
                <span class="label">Order ID:</span>
                <span class="value" id="orderId">-</span>
            </div>
            <div class="info-row">
                <span class="label">Nama:</span>
                <span class="value" id="customerName">-</span>
            </div>
            <div class="info-row">
                <span class="label">Email:</span>
                <span class="value" id="customerEmail">-</span>
            </div>
            <div class="info-row">
                <span class="label">Total Pembayaran:</span>
                <span class="value total-amount" id="totalAmount">-</span>
            </div>
        </div>
        
        <div class="order-items" id="orderItems">
            <h3>Item Pesanan</h3>
            <div id="itemsList"></div>
        </div>
        
        <div class="success-note">
            <i class="fas fa-info-circle"></i>
            <p>Pesanan Anda sedang diproses. Kami akan menginformasikan status pesanan melalui email atau WhatsApp.</p>
        </div>
        
        <div class="success-actions">
            <a href="index.html" class="btn-primary">
                <i class="fas fa-home"></i> Kembali ke Beranda
            </a>
            <button onclick="window.print()" class="btn-secondary">
                <i class="fas fa-print"></i> Cetak Bukti
            </button>
        </div>
    </div>

</div>

<footer id="footer">
    <a href="stores.html">
        <i class="fas fa-store"></i>
        <span class="footer-label">Pilih Toko</span>
    </a>
    <a href="index.html">
        <i class="fas fa-utensils"></i>
        <span class="footer-label">Menu</span>
    </a>
    <a href="payment.html" class="cart-icon-wrapper">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartBadge" class="cart-badge">0</span>
        <span class="footer-label">Keranjang</span>
    </a>
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script src="js/firebase-config.js"></script>
<script src="js/firebase-realtime.js"></script>
<script src="js/auth.js"></script>
<script src="js/auth-guard.js"></script>
<script src="js/queue-system.js"></script>
<script src="js/cart.js"></script>
<script>
    // Load order details
    document.addEventListener('DOMContentLoaded', function() {
        const cart = new ShoppingCart();
        cart.updateCartBadge();
        
        const currentOrder = JSON.parse(localStorage.getItem('currentOrder'));
        const lastOrderId = localStorage.getItem('lastOrderId');
        
        if (currentOrder && lastOrderId) {
            // Display order details
            document.getElementById('orderId').textContent = lastOrderId;
            document.getElementById('customerName').textContent = currentOrder.customer.name;
            document.getElementById('customerEmail').textContent = currentOrder.customer.email;
            document.getElementById('totalAmount').textContent = formatRupiah(currentOrder.total);
            
            // Display order items
            const itemsList = document.getElementById('itemsList');
            itemsList.innerHTML = currentOrder.items.map(item => `
                <div class="success-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <h4>${item.name}</h4>
                        <p>${item.quantity}x ${formatRupiah(item.price)}</p>
                    </div>
                    <div class="item-total">
                        ${formatRupiah(item.price * item.quantity)}
                    </div>
                </div>
            `).join('');
            
            // Display note if exists
            if (currentOrder.customer.note) {
                const noteDiv = document.createElement('div');
                noteDiv.className = 'order-note';
                noteDiv.innerHTML = `
                    <strong><i class="fas fa-comment"></i> Catatan:</strong>
                    <p>${currentOrder.customer.note}</p>
                `;
                document.querySelector('.order-items').appendChild(noteDiv);
            }
        } else {
            // No order found, redirect to home
            alert('Tidak ada data pesanan');
            window.location.href = 'index.html';
        }
    });
</script>

<script>
    // Auto-redirect to home
    setTimeout(() => {
        window.location.href = 'home.html';
    }, 3000);
</script>
</body>
</html>
